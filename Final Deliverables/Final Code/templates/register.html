<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/register.css">
    </head>
    <body class="bg-dark">
        <img class="img" alt="plasma">
        <div class="register">
            <h1 class="text-center">Register!</h1>
            <form class="needs-validation" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Full Name</label>
                    <input class="form-control" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phno">Phone Number</label>
                    <input class="form-control" type="text" id="phno" name="phno" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Phno">Blood Group</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="blood_group" name="blood_group">
                            <option value="">Select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="Not known">Not Known</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input class="form-control" type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Submit">
                <center>
                    <p class="fs-6 m-0">
                        Already have an Acccount? <a href="/login" class="link-success text-decoration-none">SignIn</a>
                    </p>
                </center>
            </form>
        </div>
    </body>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "2392cfc9-e194-48cc-987d-f5fe05e72990", // The ID of this integration.
            region: "jp-tok", // The region your integration is hosted in.
            serviceInstanceID: "f458535c-c1ab-4fc8-b45b-0c09f4f4a508", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>    
</html>
