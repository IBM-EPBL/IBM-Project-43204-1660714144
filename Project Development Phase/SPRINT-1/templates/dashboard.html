<!DOCTYPE html>
<html><!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
	<meta charset="UTF-8" />
	<title>IBM Plasma Donor App</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
	<style type="text/css">.login{
top: 20%;
}
	</style>
</head>
<body>
<div class="header">
<h1 style="text-align: center;"><span style="color:#0000FF;"><span style="font-family: &quot;Courier New&quot;, courier;">Welcome to plasma Donor Application</span></span></h1>
</div>

<table align="center" border="1">
	<thead>
		<tr>
			<td style="text-align: center">Blood Group</td>
			<td style="text-align: center">Donors Count</td>
		</tr>
	</thead>
	{% for row in rows %}
		<tr>
			<td style="text-align: center">{{row["blood_group_With_RH"]}}</td>
			<td style="text-align: center">{{row["Donors_Cnt"]}}</td>
		</tr>
	{% endfor %}
</table>

<p style="text-align: center;"><strong><a href="/plasmarequestform" style="text-align: center;">Plasma Request</a></strong></p>
</div>
<p><a class="active" href="/logout">Logout</a></p>
</body>
</html>
