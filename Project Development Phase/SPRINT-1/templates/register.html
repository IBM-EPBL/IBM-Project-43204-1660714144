<!DOCTYPE html>
<html><!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
	<meta charset="UTF-8" />
	<title>IBM Plasma Donor App</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
	<style type="text/css">.login{
top: 20%;
}
	</style>
</head>
<body>
<div class="header">
<h1 style="text-align: center;"><span style="color:#0000FF;"><span style="font-family: &quot;Courier New&quot;, courier;">Welcome to Plasma Donor Application</span></span></h1>

<p style="text-align: center;"><span style="color:#FF0000;"><strong>{{ msg }}</strong></span></p>
</div>

<div class="login"><!-- Main Input For Receiving Query to our ML -->
<form action="{{ url_for('registration')}}" method="post">
<p style="text-align: center;"><input name="username" placeholder="Enter Your Name" required="required" style="color:black" type="text" /></p>

<p style="text-align: center;"><input name="password" placeholder="Enter Password" required="required" style="color:black" type="password" /></p>

<p style="text-align: center;"><input name="email" placeholder="Enter Email" required="required" style="color:black" type="email" /></p>

<p style="text-align: center;"><input maxlength="10" name="phone" placeholder="Enter 10-digit mobile number" required="required" size="10" style="color:black" type="number" /></p>

<p style="text-align: center;"><input name="address" placeholder="Enter Your Address" required="required" style="color:black" type="city" /></p>

<p style="text-align: center;"><strong>Date of Birth:</strong>&nbsp;<input name="dob" placeholder="Enter Date of Birth" required="required" style="color:black" type="date" /></p>

<p style="text-align: center;"><select name="infect"><option disabled="disabled" selected="selected" value="select">Select COVID infection status</option><option value="infected">Infected</option><option value="uninfected">Uninfected</option> </select></p>

<p style="text-align: center;"><select name="blood"><option disabled="disabled" selected="selected" value="select">Choose your blood group</option><option value="O Positive">O Positive</option><option value="A Positive">A Positive</option><option value="B Positive">B Positive</option><option value="AB Positive">AB Positive</option><option value="O Negative">O Negative</option><option value="A Negative">A Negative</option><option value="B Negative">B Negative</option><option value="AB Negative">AB Negative</option> </select></p>

<p style="text-align: center;"><select name="donor"><option disabled="disabled" selected="selected" value="select">Want to be a Donor</option><option value="Yes">Yes</option><option value="No">No</option></select></p>

<p style="text-align: center;"><strong>Last Donation Date:</strong><em><strong>&nbsp;</strong></em><input name="last_donated_date" placeholder="Enter Last Donated Date" required="required" style="color:black" type="date" /></p>

<p style="text-align: center;"><button class="btn btn-primary btn-block btn-large" type="submit">Register</button></p>
</form>
</div>
</body>
</html>
