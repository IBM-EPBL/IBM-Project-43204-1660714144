<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/register.css">
    </head>
    <body class="bg-dark">
        <img class="img" alt="plasma">
        <div class="register">
            <h1 class="text-center">Register!</h1>
            <form class="needs-validation" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Full Name</label>
                    <input class="form-control" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phno">Phone Number</label>
                    <input class="form-control" type="text" id="phno" name="phno" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Phno">Blood Group</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="blood_group" name="blood_group">
                            <option value="">Select Blood Group</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="Not known">Not Known</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input class="form-control" type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input class="form-control" type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
