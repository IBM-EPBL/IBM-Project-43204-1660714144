
<!DOCTYPE html>
<html>
    <head>
        <title>Donor</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/dashboard.css">
    </head>
    <body class="bg-dark">
        <h1 class="text-info py-3 text-center">{{ name }}</h1><br>
        <div class="container">
            <img class="img" alt="plasma">
            <div>
                {% if request_for_plasma %}
                    <h2 class="text-white">We have received your request for plasma, We have found {{ count }} eligible donors. They will contact you as soon as possible</h2>
                {% else %}
                    <form method="post">
                        <button class="donate-btn btn btn-success">Request for Plasma</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </body>
</html>
