<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body class="bg-dark">
        <img class="img" alt="plasma">
        <div class="login">
            <h1 class="text-center">Login!</h1>
            <form class="needs-validation" method="post">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <div class="d-flex flex-row">
                    Login As?
                    <div class="form-check login-type">
                        <input type="radio" class="form-check-input" name="login-type" value="donor" checked>Donor
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check login-type">
                        <input type="radio" class="form-check-input" name="login-type" value="receiver">Receiver
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                </div>
                <input class="btn btn-success w-100" type="submit" value="SIGN IN">
                <center>
                    <p class="fs-6 m-0">
                        Don't have Acccount? <a href="/register" class="link-success text-decoration-none">SignUp</a>
                    </p>
                </center>
            </form>
        </div>
    </body>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "2392cfc9-e194-48cc-987d-f5fe05e72990", // The ID of this integration.
            region: "jp-tok", // The region your integration is hosted in.
            serviceInstanceID: "f458535c-c1ab-4fc8-b45b-0c09f4f4a508", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>    
</html>
